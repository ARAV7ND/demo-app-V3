<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>user registration</title>
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Fill the form</h1>
            <form  th:action="@{/patient/addAppointment}" method="post" th:object="${appointment}">
                <input type="hidden" th:field="*{doctorId}" />
                <input type="hidden" th:field="*{patientId}" />
                <div class="form-group">
                    <label class="control-label" for="date">Date</label>
                    <input id="date" class="form-control" th:field="*{date}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="startTime">start time</label>
                    <input id="startTime" class="form-control" th:field="*{startTime}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="endTime">end time</label>
                    <input  id="endTime" class="form-control" th:field="*{endTime}" required autofocus="autofocus"/>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">save</button>
                </div>
            </form>
        </div>
        </div>

    </div>

</div>
</body>
</html>

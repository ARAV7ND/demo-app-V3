<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>
     <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>User Login Page</h1>
                <form th:action="@{/authenticateTheUser}" method="post">
                    <!--error message -->
                    <div th:if="${param.error}">
                          <div class="alert alert-danger">
                              Invalid email or password.
                          </div>
                    </div>

                    <!--logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <!-- form fields-->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email" autofocus="autofocus">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" autofocus="autofocus">
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="log in"/>
                            </div>
                        </div>
                    </div>

                </form>
                <div class="form-group">
                    <br>
                    <span>New User ? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

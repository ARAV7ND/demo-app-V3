<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Doctors</title>
</head>

<body>
<hr>
<div class="container">
  <a th:href="@{/patient/home}" class="btn btn-primary btn-sm mb-3">Home</a>
  <a href="/" th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
  <div th:if="${size!=0}">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Speciality</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.firstName}" />
          <td th:text="${user.lastName}" />
          <td th:text="${user.specialist}"/>
          <td th:text="${user.address}"/>
          <td>
            <a th:href="@{/patient/appointmentForm(id=${user.id})}" class="btn btn-info btn-sm">get appointment</a>
          </td>

        </tr>
        </tbody>
      </table>
  </div>
  <br>
  <br>
  <div th:if="${size==0}">
    <h2>currently doctors are not available</h2>
  </div>
<!--  <div class="form-group">-->
<!--    <a href="/" th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>-->
<!--  </div>-->
</div>

</body>
</html>

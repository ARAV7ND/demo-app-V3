<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Doctor registration</title>
</head>
<body>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Fill th form</h1>
      <form  th:action="@{/patient/save}" method="post" th:object="${user}">

        <input type="hidden" th:field="*{patientId}" />
        <input type="hidden" th:field="*{user}" />
        <div class="form-group">
          <label class="control-label" for="firstName">First Name</label>
          <input id="firstName" class="form-control" th:field="*{firstName}" th:errorClass="is-invalid"/>
          <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
          <label class="control-label" for="lastName">Last Name</label>
          <input id="lastName" class="form-control" th:field="*{lastName}" th:errorClass="is-invalid"/>
          <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>

        </div>
        <div class="form-group">
          <label class="control-label" for="phone">Phone</label>
          <input id="phone" class="form-control" th:field="*{phone}" th:errorClass="is-invalid"/>
          <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback"></div>

        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-success" onclick="if (!(confirm('Are you sure..! wanna save?'))) return false">save</button>
        </div>
      </form>
    </div>

  </div>

</div>
</body>
</html>

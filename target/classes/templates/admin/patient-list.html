<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Users List</title>
</head>

<body>
<hr>
<div class="container">
<!--    <a th:href="@{/admin/add}" class="btn btn-primary btn-sm mb-3">Add Doctor</a>-->
    <a th:href="@{/admin/home}" class="btn btn-primary btn-sm">Home</a>
    <a th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>
    <br>

    <div th:if="${size}!=0">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">

                <td th:text="${user.firstName}" />
                <td th:text="${user.lastName}" />
                <td th:text="${user.email}" />
                <td>
                    <a th:href="@{/admin/updatePatient(id=${user.patientId})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/admin/deletePatient(id=${user.patientId})}" class="btn btn-info btn-sm">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div th:if="${size}==0">
        <h2>Patient List is empty</h2>
    </div>
<!--    <div class="form-group">-->
<!--        <a href="/" th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>-->
<!--    </div>-->

</div>

</body>
</html>

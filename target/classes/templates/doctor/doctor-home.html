<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Welcome to xyz..</h2>
            <h1>Doctor dash Board</h1>
            <h3>User Name :
                <span th:text="${user.firstName}"></span>
                <span th:text="${user.lastName}"></span>
            </h3>
            <div class="col-md-6">
                <div class="form-group mt-5 mb-3">
                    <a href="/" th:href="@{/doctor/appointmentList(id=${user.id})}" class="btn btn-info btn-sm">Appointment list</a>
                    <a href="/" th:href="@{/doctor/update(id=${user.id})}" class="btn btn-info btn-sm">Edit profile</a>
                    <a href="/" th:href="@{/logout}" class="btn btn-danger btn-sm">Logout</a>

                </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
